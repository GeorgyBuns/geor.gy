  <!--  Pre-loader letter animations  -->
  <style>.letter {display: inline-block;} .georgyword {white-space: nowrap;}</style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/protonet-jquery.inview/1.1.2/jquery.inview.min.js"></script>
  <script>
    var georgyWord = document.getElementsByClassName("georgy");
    for (var i = 0; i < georgyWord.length; i++) {
    var wordWrap = georgyWord.item(i);
    wordWrap.innerHTML = wordWrap.innerHTML.replace(/(^|<\/?[^>]+>|\s+)([^\s<]+)/g, '$1<span class="georgyword">$2</span>');
    }
    var georgyLetter = document.getElementsByClassName("georgyword");
    for (var i = 0; i < georgyLetter.length; i++) {
       var letterWrap = georgyLetter.item(i);
       letterWrap.innerHTML = letterWrap.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
    }
    // Fade Up Animation
    var fadeUp = anime.timeline({
      loop: true,
      autoplay: false,
    });
    fadeUp 
      .add({
        targets: '.fade-up .letter',
        translateY: [100,0],
        translateZ: 0,
        opacity: [0,1],
        easing: "easeOutExpo",
        duration: 1400,
        delay: (el, i) => 300 + 30 * i
      }).add({
        targets: '.fade-up .letter',
        translateY: [0,-100],
        opacity: [1,0],
        easing: "easeInExpo",
        duration: 1200,
        delay: (el, i) => 100 + 30 * i
      });
    // Play your animation with these
    fadeUp.play();
    // Wait before playing animation
    setTimeout(() => {  
      // Put the play below this line
      fadeUp.play();
    }, 800);
  </script>
  <!--  Basin form success/error messages redirect  -->
  <script type="text/javascript">
      /* apply only to forms with the action pointing to Basin */
      $('form[action^="https://usebasin.com"]').each(function (i, el) {
          form = $(el);
          form.submit(function (e) {
              /* stop the form from submitting */
              e.preventDefault();
              form = $(e.target);
              /* get the form's action parameter and add ".json" to the end */
              action = form.attr('action') + '.json';
              /* submit the form via ajax */
              $.ajax({
                  url: action,
                  method: "POST",
                  data: form.serialize(),
                  dataType: "json",
                  success: function (data) {
                      if (data.success) {
                          /* successful submission - hide the form and show the success message */
                          parent = $(form.parent());
                          parent.children('form').css('display', 'none');
                          parent.children('.w-form-done').css('display', 'block');
                      } else {
                          /* failed submission - log the output to the console and show the failure message */
                          console.log(data);
                          parent.find('.w-form-fail').css('display', 'block');
                      }
                  },
                  error: function () {
                      /* failed submission - show the failure message */
                      parent.find('.w-form-fail').css('display', 'block');
                  }
              });
          });
      });
  </script>
  <!--  Form success Lottie animation submit trigger  -->
  <script>
    // When the form is submitted
    $('.form').submit(()=>{
      // Wait 1000ms (so we have time to see the success wrapper show)
      setTimeout(()=>{
        // Click out .form-success-trigger
        // This class has an interaction on it that runs the Lottie icon animation
        $('.form-success-trigger').click();
      },1000);
      // Nice!
    });
  </script>
